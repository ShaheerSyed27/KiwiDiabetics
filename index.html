<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Management</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <style>
        /* Your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        /* Updated navbar style */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            border-bottom: 1px solid lightgrey;
            z-index: 1000;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: lightgrey;
            color: white;
        }

        .navbar a.active {
            background-color: grey;
            color: white;
        }

        .content {
            padding-top: 70px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .data-output {
            margin-top: 20px;
            text-align: center;
        }

        .quick-options {
            display: flex;
            justify-content: space-between;
        }

        .quick-options button {
            width: 48%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quick-options button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="active">Tracker</a>
        <a href="history.html">History</a>
    </div>

    <!-- Main content with padding to prevent overlap with the navbar -->
    <div class="content">
        <h1>Diabetes Management Tracker</h1>

        <div class="form-container">
            <div class="form-section">
                <label for="date">Date and Time</label>
                <input type="datetime-local" id="date" name="date">
            </div>

            <div class="form-section">
                <label for="insulinDose">Insulin Dose (units)</label>
                <input type="number" id="insulinDose" name="insulinDose" min="0" placeholder="Enter insulin dose in units">
                <div class="quick-options">
                    <button onclick="setInsulinDose(5)">5 units</button>
                    <button onclick="setInsulinDose(10)">10 units</button>
                </div>
            </div>

            <div class="form-section">
                <label for="mealCarbs">Meal Carbs (grams)</label>
                <input type="number" id="mealCarbs" name="mealCarbs" min="0" placeholder="Enter carbs consumed in grams">
            </div>

            <div class="form-section">
                <label for="exerciseDuration">Exercise Duration (minutes)</label>
                <input type="number" id="exerciseDuration" name="exerciseDuration" min="0" placeholder="Enter exercise duration in minutes">
                <div class="quick-options">
                    <button onclick="setExerciseDuration(30)">30 minutes</button>
                    <button onclick="setExerciseDuration(60)">1 hour</button>
                </div>
            </div>

            <button id="saveDataBtn">Save Data</button>

            <div class="data-output" id="dataOutput"></div>
        </div>
    </div>

    <script>
        // Include Firebase configuration and initialization
        // Replace the placeholder values with your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDnOPUB_2u93a9XyIa3ifLyc7Pq8gD0JzE",
            authDomain: "kiwidiabetics.firebaseapp.com",
            projectId: "kiwidiabetics",
            storageBucket: "kiwidiabetics.appspot.com",
            messagingSenderId: "590676523026",
            appId: "1:590676523026:web:ac1dff738628b2202bc0cb",
            measurementId: "G-KDCWBZQY08"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore and Auth
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Sign in anonymously
        auth.signInAnonymously()
            .then(() => {
                console.log('Signed in anonymously');
            })
            .catch((error) => {
                console.error('Error signing in anonymously:', error);
            });

        // Pre-fill current date and time with correct local time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const datetimeInput = document.getElementById('date');
            datetimeInput.value = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
        });

        // Quick set buttons for Insulin Dose
        function setInsulinDose(dose) {
            document.getElementById('insulinDose').value = dose;
        }

        // Quick set buttons for Exercise Duration
        function setExerciseDuration(duration) {
            document.getElementById('exerciseDuration').value = duration;
        }

        // Function to save the input data to Firestore and clear the form
        document.getElementById('saveDataBtn').addEventListener('click', function() {
            const date = document.getElementById('date').value || "N/A";
            const insulinDose = document.getElementById('insulinDose').value || "N/A";
            const mealCarbs = document.getElementById('mealCarbs').value || "N/A";
            const exerciseDuration = document.getElementById('exerciseDuration').value || "N/A";

            // Get the current user ID
            const userId = auth.currentUser ? auth.currentUser.uid : null;

            // Create a data entry object
            const dataEntry = {
                date: date,
                insulinDose: insulinDose,
                mealCarbs: mealCarbs,
                exerciseDuration: exerciseDuration,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                userId: userId
            };

            // Save the data entry to Firestore
            db.collection('diabetesData').add(dataEntry)
            .then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
                clearForm();
                document.getElementById('dataOutput').innerHTML = `<p>Data saved successfully!</p>`;
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                alert('An error occurred while saving data.');
            });
        });

        // Function to clear form fields
        function clearForm() {
            document.getElementById('date').value = '';
            document.getElementById('insulinDose').value = '';
            document.getElementById('mealCarbs').value = '';
            document.getElementById('exerciseDuration').value = '';

            // Optionally, reset the date to the current time after clearing
            const now = new Date();
            document.getElementById('date').value = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
        }
    </script>
</body>
</html>
